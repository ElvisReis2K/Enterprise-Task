<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle">

    <div class="container mt-5 bg-white p-5 rounded shadow position-relative top-50 ">
        <a class="position-absolute top-0 start-0 m-3 btn btn-primary " href="./homeSupervisor.html">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 20">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg> Voltar</a>

            <h1 style="text-align-last: center;">Criar Tarefa</h1>
            <form id="formCriarTarefa">
                <div class="mb-3">
                    <label for="idSupervisor" class="form-label">ID do Supervisor</label>
                    <select id="idSupervisor" class="form-select" required>
                        <option value="">Selecione um supervisor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descricaoTarefa" class="form-label">Descrição da Tarefa</label>
                    <input type="text" class="form-control" id="descricaoTarefa" required>
                </div>
                <button type="submit" id="botaoCriarTarefa" class="btn btn-primary" onclick="criarTarefa">Criar Tarefa</button>
            </form>
            <div id="mensagem" class="alert mt-3 d-none"></div>
        <hr>
        <h1 style="text-align-last: center;">Associar Tarefa</h1>
        <form id="formAssociarTarefa">
            <div class="mb-3">
                <label for="idTarefa" class="form-label">ID da Tarefa</label>
                <select class="form-select" id="idTarefa" required>
                    <option value="">Selecione a tarefa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="idFuncionario" class="form-label">Funcionário</label>
                <select id="idFuncionario" class="form-select" required>
                    <option value="">Selecione um funcionário</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Associar</button>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../../scripts/supervisor/criarEAssociarTarefa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
