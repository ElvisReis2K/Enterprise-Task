<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-primary-subtle">

    <div
        class="container mt-5 d-flex flex-column align-items-center bg-white p-5 rounded shadow position-relative top-50 ">
        <a class="position-absolute top-0 start-0 m-3 btn btn-primary" href="./homeFuncionario.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 20">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg> Voltar</a>
        <h1 class="text-md ">Tarefas do funcionário</h1>
        <p>Selecione um funcionário no campo abaixo e clique em "buscar tarefas" para ver todas as tarefas pendentes:</p>
        <form id="concluirTarefaForm">
            <div class="mb-3 ">
                <!--<label for="funcionarioID" class="form-label" >Digite seu ID</label>-->
                <select class="form-select small" id="funcionarioID">
                    <option value="">Selecione um funcionário</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onClick="visualizarStatusTarefa(event)">Buscar Tarefas</button>

        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th class="col">ID da Tarefa</th>
                    <th class="col">ID do Supervisor</th>
                    <th class="col">Criado por</th>
                    <th class="col">Status </th>
                    <th class="col">ID do Funcionário</th>
                    <th class="col">Nome do Funcionário</th>
                    <th class="col">Descrição</th>
                </tr>
            </thead>
            <tbody id="tarefaContainer">
                    <!-- As tarefas pendentes serão inseridas aqui -->
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../../scripts/funcionario/verTarefasPendentes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
